<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <div th:if="${tasks.isEmpty()}">
        <h3>You have no tasks</h3>
    </div>

    <div th:if="${!tasks.isEmpty()}">
        <h3>Your tasks:</h3>
        <p th:each="task : ${tasks}">
            <a th:href="@{/tasks/{id}(id = ${task.getId()})}" th:text="${task.getName()}">task</a> -
            <a th:if="${task.getProject()}" th:text="${task.getProject().getName()}"
               th:href="@{/projects/{id}(id = ${task.getProject().getId()})}" ></a>
            <span th:if="${task.getProject() == null}"> No project</span>
        </p>
    </div>

    <a th:href="@{tasks/new}"><button>Create</button></a>
    <br>
    <hr>
    <a th:href="@{/projects}"><button>Projects</button></a>
</body>
</html>
